<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#wrap{
				width: 200px;
				height: 200px;
				border: 1px solid;
				margin: 100px auto;
				display: flex;
				flex-direction: normal;
				justify-content: flex-start;
				align-items: flex-start;
				flex-wrap: wrap;
				/* 默认是inherit */
				align-content: flex-end;
				
			}
			#wrap > .item{
				width: 50px;
				height: 50px;
				background: pink;
				text-align: center;
				line-height: 50px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
