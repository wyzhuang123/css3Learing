<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .wrap{
      width: 400px;
      height: 400px;
      background-color: pink;
      margin:auto auto;
      /* opacity不能继承，但能影响到子标签 */
      opacity: 0.8;
    }
    .content-wrap{
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="content-wrap">

    </div>
  </div>
</body>
</html>
