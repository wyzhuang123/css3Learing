<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/css">
/* @font-face:允许网页开发者为其网页指定在线字体。
   通过这种作者自备字体的方式，可以消除对用户电脑字体的依赖 */
  @font-face{
    /* 可能一些自定义字体格式浏览器不适配
       自定义命名为Damu，再通过src引入
     */
    font-family: "Damu"; 
    src:url(./font/simkai.ttf)
  }
  .test{
    font: 50px "Damu";
  }
</style>
<body>
  <div class="test">
      繁体 KKK
  </div>
</body>
</html>
