<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  div{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background-color: pink;
      /* 
      resize:both; 盒子可以调整大小，both为xy轴都可以，也可设置只能调一轴向
      当时这个属性要跟 overflow：auto 搭配使用才起效果
      */
      overflow:auto;
      resize:both;
    }
  </style>
</head>
  <div></div>
</body>
</html>
