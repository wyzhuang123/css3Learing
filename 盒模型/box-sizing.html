<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  input{
      width: 200px;
      padding: 0 50px;
      /* 
      box-sizing:border-box
      将padding属性包含在200px里，如果不加的话，输入会被撑开，变成300px，盒子模型同样的道理
      */
      box-sizing: border-box;
    }
  </style>
</head>
  <input type="text">
</body>
</html>
